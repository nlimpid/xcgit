name: Build and upload binaries to release

on:
  push:
    # branches:
    #   - main
    tags:
      - '*'

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
            linux,
            windows,
            macos
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/xcgit
            asset_name: xcgit-linux
          - name: windows
            os: windows-latest
            artifact_name: target/release/xcgit.exe
            asset_name: xcgit-windows
          - name: macos
            os: macos-latest
            artifact_name: target/release/xcgit
            asset_name: xcgit-macos

    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Cache Rust dependencies
      uses: actions/cache@v2
      with:
        path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
        key: ${{ runner.OS }}-build-${{ hashFiles('**\Cargo.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Build
      run: cargo build --release --locked

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
    - uses: papeloto/action-zip@v1
      with:
        files: ${{ matrix.artifact_name }}
        recursive: false
        dest: ${{ matrix.asset_name }}-xcgit-release.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}/${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}